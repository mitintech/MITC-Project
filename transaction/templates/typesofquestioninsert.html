<head>

            opacity: 1;

                opacity: 0.9;

    <meta charset="utf-8">

<body>
  <div class="container">
    <h3 align="center"> Add Type Of Question </h3>
    <hr>
  <form align="center" method="POST" action="/typesofquestioninsert/">
    {% csrf_token %}



  <label for="question_type"> Question Type:</label>
  <input type="text" id="question_type" name="question_type" placeholder="enter question type" ><br><br>


     <label for="stream_id">stream_id:</label>
    <select class="form-control" type="text" id="stream_id" name="stream_id" style="width:200px;margin:0 auto;">
<option>--Select--</option>
{%for i in stream_insert%}
<option value="{{i.stream_id}}">{{i.stream_name}}</option>
{%endfor%}
</select><br>

     <label for="class_id">Class_id:</label>
<select class="form-control" type="text" id="class_id" name="class_id" style="width:200px;margin:0 auto;">
<option>--Select--</option>
{%for i in class_insert%}
<option value="{{i.class_id}}">{{i.class_name}}</option>
{%endfor%}
</select><br>

      <label for="subject_id">Subjectid:</label>
    <select class="form-control" type="text" id="subject_id" name="subject_id" style="width:200px;margin:0 auto;">
<option>--Select--</option>
{%for i in subject_insert%}
<option value="{{i.subject_id}}">{{i.subject_name}}</option>
{%endfor%}
</select><br>

       <label for="chapter_id">Chapterid:</label>
    <select class="form-control" type="text" id="chapter_id" name="chapter_id" style="width:200px;margin:0 auto;">
<option>--Select--</option>
{%for i in chapter_insert%}
<option value="{{i.chapter_id}}">{{i.chapter_name}}</option>
{%endfor%}
</select><br>
  <button type="submit" class="submitrbtn">submit</button>
</div>
</form>

</body>
