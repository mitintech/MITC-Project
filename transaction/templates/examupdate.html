<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Exam</title>
  <style>
          .submitrbtn:hover {
            opacity: 1;
                }

                                .submitrbtn {
                background-color: #333333;
                color: #ffa500;
                padding: 12px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 20%;
                opacity: 0.9;
                }

  </style>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MITC </a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/frontpage/frontpage/">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="/logout_emp/logout_emp/"style="margin-left:850px;">Logout</a></li>
    </ul>
  </div>
</nav>

</head>
<body>
  <div class="container">
    <h3 align="center"> Update Exam </h3>
    <hr>
  <form align="center" method="POST" action="/examupdate/{{exam_update.exam_id}}">
    {% csrf_token %}



  <label for="exam_name"> Exam :</label>
  <input type="text" id="exam_name" name="exam_name" placeholder="enter exam name" value="{{ exam_update.exam_name }}"><br><br>



      <label for="stream_id">Streamid:</label>
    <select class="form-control" type="text" id="stream_id" name="stream_id" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.stream_id}}">{{i.stream_id}}</option>
{%endfor%}
</select><br>

      <label for="class_id">Classid:</label>
    <select class="form-control" type="text" id="class_id" name="class_id" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.class_id}}">{{i.class_id}}</option>
{%endfor%}
</select><br>

      <label for="subject_id">Subjectid:</label>
    <select class="form-control" type="text" id="subject_id" name="subject_id" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.subject_id}}">{{i.subject_id}}</option>
{%endfor%}
</select><br>

       <label for="chapter_id">Chapterid:</label>
    <select class="form-control" type="text" id="chapter_id" name="chapter_id" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.chapter_id}}">{{i.chapter_id}}</option>
{%endfor%}
</select><br>

      <label for="typesofquestion_id">Typesofquestionid:</label>
    <select class="form-control" type="text" id="typesofquestion_id" name="typesofquestion_id" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.typesofquestion_id}}">{{i.typesofquestion_id}}</option>
{%endfor%}
</select><br>
  <button type="submit" class="submitrbtn">submit</button>
</div>
</form>

</body>
</html>
