<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Subject</title>
  <style>
          .updaterbtn:hover {
            opacity: 1;
                }

                                .updaterbtn {
                background-color: #333333;
                color: #ffa500;
                padding: 12px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 20%;
                opacity: 0.9;
                }

  </style>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MITC </a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/frontpage/frontpage/">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="/logout_emp/logout_emp/"style="margin-left:850px;">Logout</a></li>
    </ul>
  </div>
</nav>

</head>
<body>
  <div class="container">
    <h3 align="center"> Update Subject </h3>
    <hr>
  <form align="center" method="POST" action="/subjectupdate/{{subject_update.subject_id}}">
    {% csrf_token %}



  <label for="subject_name"> Subject Name:</label>
  <input type="text" id="subject_name" name="subject_name" value="{{ subject_update.subject_name }}"><br><br>

      <label for="subject_description"> Subject Description:</label>
  <input type="text" id="subject_description" name="subject_description" value="{{ subject_update.subject_description }}"><br><br>

      <label for="stream_id">stream_id:</label>
    <select class="form-control" id="stream_id" name="stream_id" value="{{ stream_update.stream_name}}" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.stream_id}}">{{i.stream_id}}</option>
{%endfor%}
</select><br>

    <label for="class_id">Class_id:</label>
<select class="form-control"  id="class_id" name="class_id" value="{{ class_update.class_name }}" style="width:200px;margin:0 auto;">
{%for i in stream%}
<option value="{{i.class_id}}">{{i.class_id}}</option>
{%endfor%}
</select><br>

  <button type="update" class="updaterbtn">Update</button>
</div>
</form>

</body>
</html>
