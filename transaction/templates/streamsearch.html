<h3 align="center">stream</h3></br>
<table align="center" border="2" id="myTable">
  <tr class="header">
    <th align="center" style="width:15%;">ID</th>
    <th style="width:15%;">Stream Name</th>
    <th style="width:15%;">Delete Project</th>
    <th style="width:15%;">Edit Project</th>
  </tr>
   {% for i in stream_search %}
    <tr>
        <td>{{ i.stream_id}}</td>
        <td>{{ i.stream_name}}</td>
        <td><a href="/streamdelete/{{ i.stream_id}}" class="btn btn-primary" >Delete Stream</a></td>
        <td id="update"><a href="/streamupdate/{{ i.stream_id }}" class="btn btn-primary">Edit Stream</a></td>

    </tr>
     {% endfor %}
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
